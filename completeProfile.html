<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="TokenHorizon_Logo1R.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Complete Profile</title>
    <link rel="stylesheet" href="completeProfile.css">
</head>

<body>

    <div class="background"></div>

    <div class="container">
        <div class="header">
            <h3 style="font-size: xxx-large;">Complete Profile</h3>
        </div>

        <form class="form" action="login.php" method="post">

            <div class="profile-image">
                <label for="profile-image-input" id="upload-label" class="upload-button">
                    <img id="profile-image-preview" src="default-image2.jpg" alt="Profile Image">
            <p style="text-align: center; margin-left: -12.5%; margin-right: -12.5%; height: 30px; font-size: x-large; border: 3px solid black; border-radius: 10px; ">Upload Photo</p>
                </label>
                <input type="file" id="profile-image-input" accept="image/*" onchange="previewImage()">
            </div>
            <p style="text-align: center; margin: auto; font-size: medium">Upload a photo for us to easily identify you</p>
            <br>
            <br>

            <div class="input-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>

            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="i.e. 34" required>
            </div>

            <div class="input-group">
                <label for="position">Your Title</label>
                <input type="text" id="position" placeholder="What is your position?" required>
            </div>

            <div class="button-group">
                <button type="submit" class="button">Complete Profile</button>
            </div>
        </form>

        <div class="continue-as-guest">
            <button class="button button5"><a href="#" style="text-decoration: none; color: white;">Skip for Now</a></button>
        </div>
    </div>

    <script>
        function previewImage() {
            const input = document.getElementById("profile-image-input");
            const preview = document.getElementById("profile-image-preview");
        
            if (input.files && input.files[0]) {
                const reader = new FileReader();
        
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
        
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
