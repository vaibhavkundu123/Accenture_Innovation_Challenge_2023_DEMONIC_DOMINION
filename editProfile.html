<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="TokenHorizon_Logo1R.jpg">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="editProfile.css">
</head>
<body class="body">
    <div class="container-fluid">
        <h2 style="color: white;"><button  style="margin-top: 1%; background: none; border: none; cursor: pointer;"><a href="My_profilePage.html" style="color: white;"><i class="fa-solid fa-less-than"></i></a></button>&ensp; Edit Profile</h2>
    </div>
    <div class="profile-image">
        <label for="profile-image-input" id="upload-label" class="upload-button">
            <img id="profile-image-preview" src="default-image2.jpg" alt="Profile Image">
            &nbsp;
            <p style="text-align: center; margin-left: -70%; height: 40px; font-size: x-large; border: 3px solid black; border-radius: 10px; ">Change Photo</p>
        </label>
        <input type="file" id="profile-image-input" accept="image/*" onchange="previewImage()">
    </div>
    <div class="container-fluid" style="border: none; width: 97%; border-radius: 10px;">
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="color: white;">Your Name</label>
                <input class="form-control" type="text" placeholder="your name" aria-label="default input example">
            </div>
        </div>
    </div>
    <div class="container-fluid" style="border: none; width: 97%;">
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="color: white;">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="your email address">
            </div>
        </div>
    </div>
    <div class="container-fluid" style="border: none; width: 97%;">
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="color: white;">Your Age</label>
                <input class="form-control" type="number" placeholder="your age" aria-label="default input example">
            </div>
        </div>
    </div>
    <div class="container-fluid" style="border: none; width: 97%;">
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="color: white;">Your Title</label>
                <input class="form-control" type="text" placeholder="your title" aria-label="default input example">
            </div>
        </div>
    </div>
    <div class="container-fluid" style="text-align: center;">
        <button style="background: #00968A; border: none; border-radius: 15px; width: 15%; height: 15%; cursor: pointer; font-size: x-large;"><a href="My_profilePage.html" style="color: white; text-decoration: none;">Save Changes</a></button>
    </div>

    <script>
        function previewImage() {
            const input = document.getElementById("profile-image-input");
            const preview = document.getElementById("profile-image-preview");
        
            if (input.files && input.files[0]) {
                const reader = new FileReader();
        
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
        
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>

    <script src="https://kit.fontawesome.com/d3721989e5.js" crossorigin="anonymous"></script>
</body>
</html>
